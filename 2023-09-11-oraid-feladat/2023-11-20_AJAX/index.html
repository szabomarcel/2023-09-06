<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

    <form action="#" id="formEleje">
      <div class="row">
          <div class="form-group col-3">
              <label for="id" class="form-label">id</label>
              <input type="text" class="form-control" id="id" readonly></input>
          </div>
          <div class="form-group col-6">
              <label for="darab" class="form-label">darab</label>
              <input type="number" class="form-control" id="darab" min="1" value="1"></input>

              <label for="username" class="form-label">username</label>
              <input type="text" class="form-control" id="username"></input>
          </div>
      </div>
      <div class="row p-4">
        <button class="btn btn-outline-info col-2 mx-2" id="create">CREATE</button>
        <button class="btn btn-outline-primary col-2 mx-2" id="read">READ</button>
        <button class="btn btn-outline-success col-2 mx-2" id="update">UPDATE</button>
        <button class="btn btn-outline-danger col-2 mx-2" id="delete">DELETE</button>
      </div>
      <hr>
      <div id="cards" class="row"></div>

  </div>
